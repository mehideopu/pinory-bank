<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="bank.css">

    <title> bank data </title>
</head>

<body>
    <div id="log-area">
        <h1 class="text-center">welcome to jamuna bank</h1>
        <div class="submit-area">
            <h4> login</h4>
            <input type="text" class="form-control" placeholder="entair your mail">
            <br>
            <input typ="text" class="form-control" placeholder=" entair your phn number ">
            <br>
            <button id="login" class="btn btn-success">enter</button>
        </div>
    </div>
    <div id="transaction-area">
        <h1>transaction-area </h1>
        <div class="row">
            <div class="col-md-4  ">
                <div class="diposit  status">
                    <h5> deposit </h5>

                    <h2>$<span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <!-----------------------balance---------------------->
            <div class="col-md-4 ">
                <div class="balance   status ">
                    <h5> balance </h5>
                    <h2> <span id="currentBalance">00</span></h2>
                </div>
            </div>
            <!--------------------------with draw-------------------------------->
            <div class="col-md-4 ">
                <div class="withdraw  status">
                    <h5> with draw </h5>
                    <h2><span id="withdrawMoney">0 </span></h2>

                </div>
            </div>
        </div>
        <div class="row mt-5 ">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>diposit </h4>
                    <input id="depositeAmount" typ="text" class="form-control" placeholder="entair amount">

                    <br>
                    <button id="addDeposit" class="btn btn-success">click </button>

                </div>

            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>withdraw</h4>
                    <input id="withdrawAmount" typ="text" class="form-control" placeholder="entair amount">
                    <br>
                    <button id="addwithdraw" class="btn btn-success">click </button>
                </div>
            </div>
        </div>
    </div>

    <script>   
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click", function () {
            const loginArea = document.getElementById("log-area");
            loginArea.style.display = "none";

            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display = "block";
        })
        
   //deposit button event hand//
   const depositBtn = document.getElementById("addDeposit");
        depositBtn.addEventListener("click", function () {
                const depositeAmount = document.getElementById("depositeAmount").value;
            const depositNumber = parseFloat(depositeAmount);

            // const currentDeposit = document.getElementById("currentDeposit").innerText;
            // const currentDepositNumb = parseFloat(currentDeposit);
            // const totalDeposit =  depositNumber+ currentDepositNumb;
            // document.getElementById("currentDeposit").innerText = totalDeposit;
            updateSpamTex("currentDeposit", depositNumber); 
            updateSpamTex("currentBalance", depositNumber); 

            document.getElementById("currentDeposit").value = "";
        })

        function updateSpamTex(id, depositNumber) {
            const currentBalance = document.getElementById(id).innerText;
            const currentBalanceNumber = parseFloat(currentBalance);

            const totalBalance = depositNumber + currentBalanceNumber;
            document.getElementById(id).innerText = totalBalance;
        }

        //withdraw amount evan
        const withdrawBtn = document.getElementById("addwithdraw");
        withdrawBtn.addEventListener("click", function () {
            const withdrawAmount = document.getElementById("withdrawAmount").value;
            const withdrawNumber = parseFloat(withdrawAmount);
            const  withdrawMoney = document.getElementById("withdrawMoney");           
            withdrawMoney.innerText = Number(withdrawMoney.innerText) + Number(withdrawAmount) ;
            currentBalance.innerText = Number(currentBalance.innerText) - Number(withdrawMoney.innerText);
            

        })


    </script>









</body>

</html>
